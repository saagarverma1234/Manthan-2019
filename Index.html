<html lang="en">
<head>
	<title>Manthan'19</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

<!--===============================================================================================-->

<!--===============================================================================================-->

<body>


	<div class="container-contact100">
		<div class="wrap-contact100">
			<form class="contact100-form validate-form">
				<span class="contact100-form-title">
					MANTHAN 2019<br><h4>Registration</h4><br><h6>Fill the details to register yourself for Manthan 2019.</h6>
				</span>

				<div class="wrap-input100 validate-input">
					<span class="label-input100">First Name</span>
					<input class="input100" type="text" name="name" placeholder="" required>
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input">
					<span class="label-input100">Last Name</span>
					<input class="input100" type="text" name="name" placeholder="">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input">
					<span class="label-input100">Roll Number</span>
					<input class="input100" type="text" name="name" required>
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input">
					<span class="label-input100">Branch</span>
					<input class="input100" type="text" name="name" required>
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input">
					<span class="label-input100">Year</span>
					<input class="input100" type="text" name="name" required>
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
					<span class="label-input100">Email</span>
					<input class="input100" type="text" name="email" required>
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input">
					<span class="label-input100">Phone</span>
					<input class="input100" type="number" name="name" required>
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input">
					<span class="label-input100">HackerEarth Profile</span>
					<input class="input100" type="text" name="name" placeholder="Paste your link to profile">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input">
					<span class="label-input100">CodeChef Profile</span>
					<input class="input100" type="text" name="name" placeholder="Paste your link to profile">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input">
					<span class="label-input100">Spof Profile</span>
					<input class="input100" type="text" name="name" placeholder="Paste your link to profile">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input">
					<span class="label-input100">Open Source Links</span>
					<input class="input100" type="text" name="name" placeholder="Paste your link to profile">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input">
					<span class="label-input100">Other Profiles</span>
					<input class="input100" type="text" name="name" placeholder="Paste your link to profile">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input">
					<span class="label-input100">Project</span>
					<textarea class="input100" name="message" placeholder="Tell us about your Projects"></textarea>
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input">
					<span class="label-input100">Are you already a member of some other club?</span>

					<div class="containerOuter">
					  <div class="container-x">
					    <input type="radio" class="hidden" id="input1" name="inputs">
					    <label class="entry" for="input1"><div class="circle"></div><div class="entry-label">Yes</div></label>
					    <input type="radio" class="hidden" id="input2" name="inputs">
					    <label class="entry" for="input2"><div class="circle"></div><div class="entry-label">No</div></label>
					    <div class="highlight"></div>
					    <div class="overlay"></div>
					  </div>
					</div>

					<span class="label-input100">Love Anime?</span>
					<div class="containerOuter">
					  <div class="container">
					    <input type="radio" class="hidden" id="input3" name="inputsx">
					    <label class="entry" for="input3"><div class="circle"></div><div class="entry-label">Yes</div></label>
					    <input type="radio" class="hidden" id="input4" name="inputsx">
					    <label class="entry" for="input4"><div class="circle"></div><div class="entry-label">No</div></label>
					    <input type="radio" class="hidden" id="input5" name="inputsx">
					    <label class="entry" for="input5"><div class="circle"></div><div class="entry-label">Don't know what's that!</div></label>
					    <div class="highlight"></div>
					    <div class="overlay"></div>
					  </div>
					</div>			

				</div>

				<div class="container-contact100-form-btn">
					<div class="wrap-contact100-form-btn">
						<div class="contact100-form-bgbtn"></div>
						<button class="contact100-form-btn">
							<span>
								Submit
								<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
							</span>
						</button>
					</div>
				</div>
			</form>
		</div>
	</div>

			minimumResultsForSearch: 20,
			dropdownParent: $('#dropDownSelect1')
		});
	</script>

	<script src="vendor/daterangepicker/daterangepicker.js"></script>
